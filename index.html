<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz JavaScript Demo</title>
</head>

<body>
    <header>
        <h1>Multiple Choice</h1>
        <img src="./assets/images/quiz.png">
    </header>

    <main>
        <div class="score-container">
            <h2>Score / Timer: <span class="time-score">0</span></h2>
        </div>
        <section>
            <button class="button" type="button">Start Quiz</button>
        </section>
        <section class="question-container hide-element">
            <h2 class="question"></h2>
            <ol>
                <li><span class="user-choice"></span></li>
                <li><span class="user-choice"></span></li>
                <li><span class="user-choice"></span></li>
                <li><span class="user-choice"></span></li>
                <li><span class="user-choice"></span></li>
            </ol>
            <div>
                <h2 class="user-feedback"></h2>
            </div>
        </section>
        <section class="game-over-container hide-element">
            <h2>Game Over!</h2>
            <p>Final Score: <span class="final-score"></span></p>
            <form>
                <input type="textbox" value="Click me">
                <input class="button" type="button" value="Click me">
            </form>
        </section>
    </main>

    <footer>
        <a href="https://davidtunnell.github.io/my-web-portfolio/" target="_blank">David Tunnell 2021</a>
    </footer>


    <script src="./assets/scripts/script.js"></script>
</body>

</html>
