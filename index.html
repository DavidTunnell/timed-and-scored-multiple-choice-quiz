<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome Free -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz JavaScript Demo</title>
</head>

<body>
    <header>
        <h1>Multiple Choice</h1>
        <img src="./assets/images/quiz.png">
    </header>

    <main>
        <section>
            <button class="button" type="button">Start Quiz</button>
        </section>
        <section class="question-container">
            <h2>This is an example of a question with more text. _____ example is _____. Here is even more text.</h2>
            <ol>
                <li><span class="user-choice">Answer #1</span></li>
                <li><span class="user-choice">Answer #2 adasdas</span></li>
                <li><span class="user-choice">Answer #3</span></li>
                <li><span class="user-choice">Answer #4</span></li>
                <li><span class="user-choice">Answer #5</span></li>
                <ol>
        </section>
    </main>

    <footer>
        <a href="https://davidtunnell.github.io/my-web-portfolio/" target="_blank">David Tunnell 2021</a>
    </footer>


    <script src="./assets/scripts/script.js"></script>
</body>

</html>
